<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Donation Camp</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #d62828;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #bbb;
        }

        h2 {
            text-align: center;
            color: #d62828;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background: #d62828;
            color: white;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #b81f1f;
        }

        .success {
            color: green;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
        footer {
    text-align: center;
    padding: 10px;
    background: #222;
    color: white;
    margin-top: 40px;
}
    </style>
</head>

<body>

<header>
    <h1>Blood Donation Camp</h1>
    <p>Donor Information Form</p>
</header>

<div class="container">
    <h2>Enter Donor Details</h2>

    <form id="donorForm">
        <label>Full Name</label>
        <input type="text" id="name" required />

        <label>Age</label>
        <input type="number" id="age" required />

        <label>Blood Group</label>
        <select id="bloodGroup" required>
            <option value="">Select</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
        </select>

        <label>Mobile Number</label>
        <input type="tel" id="mobile" maxlength="10" required />

        <label>Address</label>
        <textarea id="address" rows="3" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <p id="successMsg" class="success"></p>
</div>

<footer>
        
        <p>Â© 2025 Blood Donation Camp. All Rights Reserved.</p>
</footer>

</body>
</html>
